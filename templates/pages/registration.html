{% extends 'base.html' %}
{% block content %}
    <!-- Begin page content -->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="{% url "register" %}" method="post">
                    {% csrf_token %}
                    {% comment %} представляет каждое поле в форме параграфа {% endcomment %}
                    {{ form.as_p }}
                    <input type="submit" value="Создать пользователя">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
